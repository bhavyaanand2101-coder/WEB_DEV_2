<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1> Smart Event Dashboard</h1>
        </header>

        <main class="main-content">
            <!-- Left Side: Add Event Form -->
            <section class="card form-section">
                <h2>Add New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label>Event Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>Event Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="category">
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" id="addBtn">Add Event</button>
                </form>
            </section>

            <!-- Right Side: Event List -->
            <section class="card list-section">
                <div class="list-header">
                    <h2>My Events</h2>
                    <div class="button-group">
                        <button id="clearAllBtn" class="secondary-btn">Clear All Events</button>
                        <button id="addSampleBtn" class="secondary-btn">Add Sample Events</button>
                    </div>
                </div>
                <div id="eventContainer">
                    <p class="empty-msg">No events yet. Add your first event!</p>
                </div>
            </section>
        </main>

        <!-- Bottom: DOM Manipulation Demo -->
        <section class="card demo-section">
            <h2>DOM Manipulation Demo</h2>
            <div id="propertyDemo">
                <!-- Comparison logic will be injected here via JS -->
            </div>
            <div class="key-display">
                <strong>You Pressed:</strong> <span id="keyPressed">None</span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
