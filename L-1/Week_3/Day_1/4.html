<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* General Setup */
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            color: #8B4513; /* Brownish color from image */
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Calculator Container */
        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 320px;
        }

        /* Display Screen */
        #display {
            width: 100%;
            height: 60px;
            background: #ffffff;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: inset 4px 4px 8px #d1d1d1, inset -4px -4px 8px #ffffff;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            font-size: 24px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Grid Layout for Buttons */
        .keys-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        /* Common Button Styles */
        .key {
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 10px #d1d1d1, -4px -4px 10px #ffffff;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .key:active {
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
            transform: scale(0.95);
        }

        /* White Buttons (Numbers) */
        .num {
            background: #ffffff;
            color: black;
        }

        /* Black Buttons (Operators & Equal) */
        .op {
            background: #000000;
            color: white;
        }

        /* Red Button (Clear) */
        .clear {
            background: #ff0000;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Powered by Love Sir üòä üëç</h1>

    <div class="calculator">
        <!-- Result Display -->
        <div id="display"></div>

        <!-- Buttons -->
        <div class="keys-grid">
            <button class="key num">1</button>
            <button class="key num">2</button>
            <button class="key num">3</button>
            <button class="key op">+</button>
            
            <button class="key num">4</button>
            <button class="key num">5</button>
            <button class="key num">6</button>
            <button class="key op">-</button>
            
            <button class="key num">7</button>
            <button class="key num">8</button>
            <button class="key num">9</button>
            <button class="key op">*</button>
            
            <button class="key clear">C</button>
            <button class="key num">0</button>
            <button class="key op">=</button>
            <button class="key op">/</button>
        </div>
    </div>

<script>
    let bag = "";
    let keys = document.querySelectorAll(".key");
    let display = document.getElementById("display");

    for (let i = 0; i < keys.length; i++) {
        keys[i].addEventListener("click", function() {
            let key = this.innerText;

            if (key == "=") {
                try {
                    // eval() calculates the string expression
                    bag = eval(bag).toString();
                    display.innerText = bag;
                } catch {
                    display.innerText = "Error";
                    bag = "";
                }
            } else if (key == "C") {
                bag = "";
                display.innerText = bag;
            } else {
                bag += key;
                display.innerText = bag;
            }
        });
    }
</script>

</body>
</html>
