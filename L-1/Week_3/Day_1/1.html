<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
<button>Click</button>
</body>
<script>
    const el= document.querySelector('button');
    console.log(el);
    el.addEventListener('click', getName);
    function getName(){
        console.log("Hi");
    }
</script>
</html>
