<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventObject</title>
</head>
<body>
    <button>Click</button>
</body>
<script>
    const el = document.querySelector("button");
    el.addEventListener("click", greet);
    function greet(event) {
        console.log(event);
        console.log(event.target);
        console.log(event.target.innerText);
        console.log(event.type);
        alert("Hello World");
    }
</script>
</html>
<!-- when we are attaching an event using add event listener one event object is created by the javascript, if you want to access this event object we can access by passing variable in the event handeler parameter  -->
