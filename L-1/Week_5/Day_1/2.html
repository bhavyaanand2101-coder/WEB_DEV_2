<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
<button>Hover Me git </button>
<script>
    document.querySelector("button").addEventListener("mouseover", one)

    function one(){
        document.querySelector("button").style.backgroundColor = "red";
    }
    document.querySelector("button").addEventListener("mouseout", two)

    function two(){
        document.querySelector("button").style.backgroundColor = "green";
    }
</script>
</body>
</html>
